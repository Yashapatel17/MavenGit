<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add page</title>
<style>
   form {
      width: 500px;
      margin: 0 auto;
      text-align: center;
   }
input[type="text"] {
width: 100%;
padding: 10px;
margin-bottom: 20px;
box-sizing: border-box;
border-radius: 5px;
border: 1px solid #ccc;
}

input[type="submit"] {
padding: 10px 20px;
background-color: blue;
color: white;
border-radius: 5px;
border: none;
cursor: pointer;
}
</style>
</head>
<body>
  <form action="add" method="POST">
      Employee Id : <input type="text" name="empId"/> <br>
      Employee Name : <input type="text" name="empName"/><br>
      Job Title : <input type="text" name="jobTitle"/><br>
      Salary : <input type="text" name="salary"/><br>
      Department No : <input type="text" name="deptNo"/><br>
      <input type="submit" name="Add Employee"/>
   </form>
  </body>
</html>
